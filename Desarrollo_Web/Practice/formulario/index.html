<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <form action="">
        <input type="text" name="nombre" id="nombre" placeholder="nombre">
        <input type="text" name="apellido" id="apellido" placeholder="apellido">
        <input type="datetime-local" name="nombre" id="nombre" placeholder="fecha">
        <input type="submit" value="guardar">
    </form>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>nombre</td>
                <td>apellido</td>
                <td>fecha</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
